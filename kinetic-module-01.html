<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/assets@main/basketbros-io/">
    <meta charset="utf-8" />
    <title>Module V3 - Simulation</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #openfl-content { width: 100%; height: 100%; background: #000; }
        
        /* Educational Disguise Loader */
        #loader-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; 
        }
        .progress-container { width: 350px; height: 6px; background: #eee; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #1a73e8; transition: width 0.4s ease; }
        #status-text { color: #5f6368; font-size: 14px; font-weight: 500; }
        
        /* Error Message Overlay */
        #error-overlay { display: none; text-align: center; color: #3c4043; padding: 40px; }
        .error-icon { font-size: 48px; color: #d93025; margin-bottom: 20px; }
        .retry-btn { 
            margin-top: 20px; padding: 10px 24px; background: #1a73e8; 
            color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div id="loading-content">
            <div id="status-text">Synchronizing Projectile Data...</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div id="error-overlay">
            <div class="error-icon">⚠️</div>
            <div style="font-size: 18px; font-weight: bold;">Connection Timeout: Error 403-NET</div>
            <div style="margin-top: 10px; font-size: 14px; line-height: 1.5;">
                The remote asset server (jsDelivr) refused the handshake.<br>
                This module requires an unrestricted network to load kinematic data.
            </div>
            <button class="retry-btn" onclick="location.reload()">Attempt Reconnection</button>
        </div>
    </div>

    <div id="openfl-content"></div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader-overlay');
        const errorOverlay = document.getElementById('error-overlay');
        const loadingContent = document.getElementById('loading-content');

        // 1. Progress Bar Logic
        let currentProgress = 0;
        const progressTimer = setInterval(() => {
            if (currentProgress < 85) {
                currentProgress += Math.random() * 12;
                progressBar.style.width = currentProgress + "%";
            }
        }, 400);

        // 2. Failure Detection (If the CDN is blocked)
        const timeoutLimit = setTimeout(() => {
            if (loader.style.display !== "none") {
                clearInterval(progressTimer);
                loadingContent.style.display = "none";
                errorOverlay.style.display = "block";
                console.error("Game engine failed to initialize within 15 seconds.");
            }
        }, 15000); // 15 seconds to load before showing error

        // Catch internal engine errors
        window.onerror = function(msg, url, line) {
            loadingContent.style.display = "none";
            errorOverlay.style.display = "block";
            return false;
        };
    </script>

    <script src="./lime.js"></script>
    <script src="./BasketBros.js"></script>

    <script type="text/javascript">
        try {
            // Start the engine
            lime.embed("BasketBros", "openfl-content", 0, 0, { parameters: {} });
            
            // Check if the game actually started
            window.addEventListener("load", function() {
                setTimeout(() => {
                    progressBar.style.width = "100%";
                    setTimeout(() => {
                        loader.style.display = "none";
                        clearTimeout(timeoutLimit);
                    }, 500);
                }, 1000);
            });
        } catch (err) {
            loadingContent.style.display = "none";
            errorOverlay.style.display = "block";
        }
    </script>
</body>
</html>
