<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/assets@main/basketbros-io/">
    <meta charset="utf-8" />
    <title>Module V3 - Simulation</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #openfl-content { width: 100%; height: 100%; background: #000; }
        
        /* Disguised Loader */
        #loader-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; 
        }
        .progress-container { width: 350px; height: 6px; background: #eee; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #1a73e8; transition: width 0.4s ease; }
        #status-text { color: #5f6368; font-size: 14px; font-weight: 500; }
        
        #error-overlay { display: none; text-align: center; color: #3c4043; padding: 40px; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div id="loading-content">
            <div id="status-text">Synchronizing Projectile Data...</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div id="error-overlay">
            <div style="font-size: 48px;">⚠️</div>
            <div style="font-size: 18px; font-weight: bold;">Connection Timeout: Error 403-NET</div>
            <p>Remote asset handshake failed. Check network permissions.</p>
            <button onclick="location.reload()" style="padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry Connection</button>
        </div>
    </div>

    <div id="openfl-content"></div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const loader = document.getElementById('loader-overlay');
        let currentProgress = 0;

        // Fake progress for the first 90%
        const progressTimer = setInterval(() => {
            if (currentProgress < 90) {
                currentProgress += Math.random() * 10;
                progressBar.style.width = Math.min(currentProgress, 90) + "%";
            }
        }, 300);

        // Fail-safe: If it stays black too long, show error
        const timeoutLimit = setTimeout(() => {
            if (loader.style.display !== "none") {
                document.getElementById('loading-content').style.display = "none";
                document.getElementById('error-overlay').style.display = "block";
            }
        }, 20000); 
    </script>

    <script src="./lime.js"></script>
    <script src="./BasketBros.js"></script>

    <script type="text/javascript">
        try {
            // This is the core engine command
            lime.embed("BasketBros", "openfl-content", 0, 0, { parameters: {} });
            
            // Wait for the engine to actually mount before hiding the loader
            window.addEventListener("load", function() {
                setTimeout(() => {
                    progressBar.style.width = "100%";
                    setTimeout(() => {
                        loader.style.display = "none";
                        clearTimeout(timeoutLimit);
                        clearInterval(progressTimer);
                    }, 500);
                }, 2000);
            });
        } catch (err) {
            document.getElementById('loading-content').style.display = "none";
            document.getElementById('error-overlay').style.display = "block";
        }
    </script>
</body>
</html>
