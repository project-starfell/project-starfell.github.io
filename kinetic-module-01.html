<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/assets@main/basketbros-io/">
    <meta charset="utf-8" />
    <title>Module V3 - Simulation</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #openfl-content { width: 100%; height: 100%; background: #000; }
        
        #loader-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s;
        }
        .progress-container { width: 300px; height: 4px; background: #eee; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #1a73e8; transition: width 0.3s; }
        #status-text { color: #5f6368; font-size: 14px; }
        
        #error-msg { display: none; text-align: center; color: #d93025; padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div id="loading-ui">
            <div id="status-text">Fetching Kinematic Data...</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div id="error-msg">
            <strong>Module Error: 403-NET</strong><br>
            Handshake with asset server timed out or blocked.
            <br><button onclick="location.reload()" style="margin-top:10px; padding: 8px 16px;">Retry Connection</button>
        </div>
    </div>

    <div id="openfl-content"></div>

    <script src="lime.js"></script>
    <script src="BasketBros.js"></script>

    <script type="text/javascript">
        const progressBar = document.getElementById('progress-bar');
        const loader = document.getElementById('loader-overlay');
        const errorMsg = document.getElementById('error-msg');
        const loadingUi = document.getElementById('loading-ui');

        // 1. Setup the Engine
        try {
            // BasketBros usually looks for a manifest or project file. 
            // We wrap it in a check to ensure lime is actually loaded.
            if (typeof lime !== 'undefined') {
                lime.embed("BasketBros", "openfl-content", 0, 0, { parameters: {} });
                
                // Simulate progress
                let prog = 0;
                const interval = setInterval(() => {
                    prog += Math.random() * 15;
                    progressBar.style.width = Math.min(prog, 95) + '%';
                    if (prog >= 95) clearInterval(interval);
                }, 200);

                // 2. Success Handler
                window.addEventListener('load', function() {
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    }, 1000);
                });
            } else {
                throw new Error("Lime not defined");
            }
        } catch (e) {
            console.error("Game Load Failed:", e);
            loadingUi.style.display = 'none';
            errorMsg.style.display = 'block';
        }

        // 3. Panic Key (Global)
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") {
                // Tells the parent (index.html) to go back to the stream
                window.parent.postMessage('closeGame', '*');
            }
        });
    </script>
</body>
</html>
