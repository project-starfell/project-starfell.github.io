<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/assets@main/basketbros-io/">
    <meta charset="utf-8" />
    <title>Module V3 - Simulation</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #openfl-content { width: 100%; height: 100%; background: #000; }
        
        /* The Loading Screen */
        #loader-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s;
        }
        .progress-container { width: 300px; height: 4px; background: #eee; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #1a73e8; transition: width 0.3s; }
        #status-text { color: #5f6368; font-size: 14px; }
        
        /* Error Message */
        #error-msg { display: none; text-align: center; color: #d93025; padding: 20px; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div id="loading-ui">
            <div id="status-text">Fetching Kinematic Data...</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div id="error-msg">
            <strong>Module Error: 403-NET</strong><br>
            Handshake with asset server timed out.
            <br><button onclick="location.reload()" style="margin-top:10px;">Retry</button>
        </div>
    </div>

    <div id="openfl-content"></div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const loader = document.getElementById('loader-overlay');
        let progress = 0;

        // Visual progress simulation
        const interval = setInterval(() => {
            if (progress < 90) {
                progress += Math.random() * 10;
                progressBar.style.width = Math.min(progress, 90) + '%';
            }
        }, 400);

        // Fail-safe timeout
        const timeout = setTimeout(() => {
            if (loader.style.opacity !== '0') {
                document.getElementById('loading-ui').style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
            }
        }, 15000);
    </script>

    <script src="./lime.js"></script>
    <script src="./BasketBros.js"></script>

    <script type="text/javascript">
        try {
            // Launch the engine
            lime.embed("BasketBros", "openfl-content", 0, 0, { parameters: {} });
            
            // Hide loader when page is fully ready
            window.onload = function() {
                progressBar.style.width = '100%';
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                    clearInterval(interval);
                    clearTimeout(timeout);
                }, 800);
            };
        } catch (e) {
            document.getElementById('loading-ui').style.display = 'none';
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
