<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - 4th Period</title>
    <style>
        :root {
            --classroom-blue: #1967d2;
            --text-gray: #5f6368;
            --border-light: #dadce0;
            --bg-white: #ffffff;
        }

        body { margin: 0; font-family: 'Roboto', Arial, sans-serif; background: var(--bg-white); display: flex; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 72px; height: 100vh; border-right: 1px solid var(--border-light); display: flex; flex-direction: column; align-items: center; padding-top: 12px; }
        .side-icon { width: 48px; height: 48px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; color: var(--text-gray); border-radius: 50%; cursor: pointer; }

        /* Main Wrapper */
        .main-wrapper { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; }
        
        header { height: 64px; border-bottom: 1px solid var(--border-light); display: flex; align-items: center; padding: 0 24px; justify-content: space-between; }
        .header-left { cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: 500; color: var(--text-gray); }

        .nav-tabs { display: flex; justify-content: center; border-bottom: 1px solid var(--border-light); gap: 40px; }
        .nav-tab { padding: 15px 0; font-size: 14px; font-weight: 500; color: var(--text-gray); cursor: pointer; border-bottom: 3px solid transparent; }
        .active-tab { color: var(--classroom-blue); border-bottom: 3px solid var(--classroom-blue); }

        /* Content Sections */
        .view-section { flex-grow: 1; overflow-y: auto; padding: 24px; display: none; }
        .active-view { display: block; }

        .content-container { max-width: 1000px; margin: 0 auto; }

        /* Banner */
        .banner { 
            background: linear-gradient(to right, #0d47a1, #1976d2); 
            height: 240px; border-radius: 8px; padding: 24px; color: white; 
            display: flex; flex-direction: column; justify-content: flex-end; 
            margin-bottom: 24px; cursor: pointer;
        }
        .banner h1 { margin: 0; font-size: 32px; font-weight: 400; }

        /* Grid & Cards */
        .layout-grid { display: grid; grid-template-columns: 200px 1fr; gap: 24px; }
        .upcoming-card { border: 1px solid var(--border-light); border-radius: 8px; padding: 16px; height: fit-content; font-size: 13px; }
        
        .post-card { 
            border: 1px solid var(--border-light); border-radius: 8px; padding: 16px; 
            margin-bottom: 16px; display: flex; align-items: center; gap: 16px; 
            cursor: pointer; transition: 0.2s; 
        }
        .post-card:hover { background: #f8f9fa; }
        .post-icon { width: 40px; height: 40px; background: var(--classroom-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }

        /* Game Frame */
        #game-frame { width: 100%; height: 80vh; border: none; border-radius: 8px; background: #000; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="side-icon" onclick="showView('stream-view')">‚ò∞</div>
        <div class="side-icon">üè†</div>
        <div class="side-icon">üìÖ</div>
    </div>

    <div class="main-wrapper">
        <header>
            <div class="header-left" onclick="showView('stream-view')">
                <strong>4th Period</strong>
            </div>
            <div style="font-size: 20px; color: var(--text-gray);">‚†ø ‚öôÔ∏è</div>
        </header>

        <div class="nav-tabs">
            <div class="nav-tab active-tab" onclick="showView('stream-view')">Stream</div>
            <div class="nav-tab">Classwork</div>
            <div class="nav-tab">People</div>
        </div>

        <div id="stream-view" class="view-section active-view">
            <div class="content-container">
                <div class="banner" onclick="alert('Assignment details: Analysis of European Geopolitics - Due Friday.')">
                    <h1>Educational Technology</h1>
                    <p>Section 04 - Spring Semester</p>
                </div>

                <div class="layout-grid">
                    <div class="upcoming-card">
                        <p><strong>Upcoming</strong></p>
                        <p style="color: var(--text-gray);">Woohoo, no work due soon!</p>
                    </div>

                    <div class="stream-posts">
                        <div class="post-card" onclick="loadGame('https://github.com/genizymath/genizymath.github.io/blob/main/games/1v1lol/index.html')">
                            <div class="post-icon">üìã</div>
                            <div>
                                <div style="font-size: 14px;"><strong>Admin</strong> posted a new material: <strong>Kinetic_Module_01</strong></div>
                                <div style="font-size: 12px; color: var(--text-gray);">10:02 AM</div>
                            </div>
                        </div>

                        <div class="post-card" onclick="loadGame('https://example.com/game2')">
                            <div class="post-icon">üìã</div>
                            <div>
                                <div style="font-size: 14px;"><strong>Admin</strong> posted a new material: <strong>Logic_Test_v4</strong></div>
                                <div style="font-size: 12px; color: var(--text-gray);">Yesterday</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-view" class="view-section">
            <div class="content-container">
                <button onclick="showView('stream-view')" style="margin-bottom: 10px; cursor: pointer;">‚Üê Back to Stream</button>
                <iframe id="game-frame" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        function showView(viewId) {
            // Hide all sections
            document.querySelectorAll('.view-section').forEach(section => {
                section.classList.remove('active-view');
            });
            // Show requested section
            document.getElementById(viewId).classList.add('active-view');
            
            // If going back to stream, clear the iframe to save memory/stop sound
            if(viewId === 'stream-view') {
                document.getElementById('game-frame').src = "";
            }
        }

        function loadGame(url) {
            document.getElementById('game-frame').src = url;
            showView('game-view');
        }

        // Tab Disguise
        document.addEventListener('visibilitychange', function() {
            document.title = document.hidden ? "Classroom" : "Classroom - 4th Period";
        });
    </script>
</body>
</html>
