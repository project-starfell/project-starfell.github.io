<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Shifter</title>
    <style>
        body { margin: 0; background: #000510; overflow: hidden; font-family: 'Courier New', monospace; }
        #ui {
            position: absolute;
            top: 20px; width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            pointer-events: none;
        }
        #phase { font-weight: bold; transition: color 0.3s; }
        canvas { display: block; margin: auto; }
    </style>
</head>
<body>
    <div id="ui">
        PHASE: <span id="phase">NEUTRAL</span> | CORES: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
