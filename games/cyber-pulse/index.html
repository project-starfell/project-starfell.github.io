<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Pulse</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #game-ui {
            position: absolute;
            top: 20px; left: 20px;
            color: #ff0055;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff0055;
        }
        canvas { display: block; }
        /* Simple pulse animation for the UI */
        .pulse-text { animation: pulse-red 0.5s infinite alternate; }
        @keyframes pulse-red {
            from { opacity: 0.8; }
            to { opacity: 1; text-shadow: 0 0 20px #ff0055; }
        }
    </style>
</head>
<body>
    <div id="game-ui" class="pulse-text">SYSTEM BEAT: <span id="bpm">120</span> | ENERGY: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
