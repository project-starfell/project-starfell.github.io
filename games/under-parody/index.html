<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under-Parody</title>
    <style>
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Courier New', monospace; }
        #container { position: relative; width: 640px; height: 480px; margin: 20px auto; border: 2px solid #fff; }
        canvas { display: block; background: #000; }
        #dialogue {
            position: absolute; bottom: 10px; left: 10px; right: 10px;
            height: 100px; border: 2px solid #fff; background: #000;
            padding: 10px; display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="dialogue"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
